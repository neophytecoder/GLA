<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html">
    <h:head>
        <title>Registration page</title>
    </h:head>
    <h:body>

        <h:form>

             <fieldset>
                <legend>Submit issue</legend>

                Issue: 
                <h:inputText value="#{ticketCreationBean.issue}"
                             id="issueInput">
                </h:inputText>
                <br/>

                
                <h:commandButton value="Submit" 
                                 action="#{ticketCreationBean.submitIssue()}"/>                
                <br/>

            </fieldset>
        </h:form>
        
     
        <h:link value="ticket submit" outcome="submitTicket"/> <br/>
        <h:link value="ticket topic" outcome="submitTopic"/> <br/>
        <h:link value="ticket issue" outcome="submitIssue"/> <br/>
    </h:body>
</html>
